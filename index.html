<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラザフォード散乱シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ラザフォード散乱シミュレーション</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>初速度: <span id="velocityValue">5.0</span> (相対値)</label>
                <input type="range" id="velocitySlider" min="1" max="20" value="5" step="0.1">
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn btn-start">スタート</button>
                <button id="stopBtn" class="btn btn-stop">ストップ</button>
                <button id="resetBtn" class="btn btn-reset">リセット</button>
            </div>
            
            <div class="button-group">
                <button id="traceBtn" class="btn btn-trace">軌跡表示: ON</button>
            </div>
        </div>
        
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    
    <script src="rutherford.js"></script>
</body>
</html>

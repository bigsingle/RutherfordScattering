<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Rutherford Scattering Simulation</title>\n    <style>\n        body {\n            background-color: black;\n            color: white;\n            font-family: Arial, sans-serif;\n            text-align: center;\n        }\n        #simulationArea {\n            width: 800px;\n            height: 600px;\n            border: 2px solid white;\n            position: relative;\n            margin: auto;\n        }\n        button {\n            padding: 10px 20px;\n            font-size: 16px;\n            margin-top: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Rutherford Scattering Simulation</h1>\n    <div id="simulationArea"></div>\n    <button id="toggleButton">Start Simulation</button>\n    <script>\n        let isRunning = false;\n        const toggleButton = document.getElementById('toggleButton');\n        const simulationArea = document.getElementById('simulationArea');\n        let particles = [];\n        const numParticles = 100;\n        const CoulombConstant = 8.9875517873681764e9; // N m²/C²\n\n        function initializeParticles() {\n            for (let i = 0; i < numParticles; i++) {\n                const particle = {\n                    x: Math.random() * 800,\n                    y: Math.random() * 600,\n                    vx: (Math.random() - 0.5) * 2,\n                    vy: (Math.random() - 0.5) * 2,\n                    charge: 1,\n                };\n                particles.push(particle);\n            }\n        }\n\n        function updateParticles() {\n            for (let i = 0; i < particles.length; i++) {\n                for (let j = i + 1; j < particles.length; j++) {\n                    const dx = particles[j].x - particles[i].x;\n                    const dy = particles[j].y - particles[i].y;\n                    const distance = Math.sqrt(dx * dx + dy * dy);\n                    if (distance > 0) {\n                        const force = (CoulombConstant * particles[i].charge * particles[j].charge) / (distance * distance);\n                        const angle = Math.atan2(dy, dx);\n                        particles[i].vx += Math.cos(angle) * force;\n                        particles[i].vy += Math.sin(angle) * force;\n                        particles[j].vx -= Math.cos(angle) * force;\n                        particles[j].vy -= Math.sin(angle) * force;\n                    }\n                }\n                particles[i].x += particles[i].vx;\n                particles[i].y += particles[i].vy;\n                if (particles[i].x < 0 || particles[i].x > 800 || particles[i].y < 0 || particles[i].y > 600) {\n                    particles[i].vx *= -1;\n                    particles[i].vy *= -1;\n                }\n            }\n        }\n\n        function drawParticles() {\n            simulationArea.innerHTML = '';\n            particles.forEach(particle => {\n                const particleElement = document.createElement('div');\n                particleElement.style.width = '5px';\n                particleElement.style.height = '5px';\n                particleElement.style.backgroundColor = 'red';\n                particleElement.style.position = 'absolute';\n                particleElement.style.left = particle.x + 'px';\n                particleElement.style.top = particle.y + 'px';\n                simulationArea.appendChild(particleElement);\n            });\n        }\n\n        function simulate() {\n            updateParticles();\n            drawParticles();\n            if (isRunning) {\n                requestAnimationFrame(simulate);\n            }\n        }\n\n        toggleButton.addEventListener('click', () => {\n            isRunning = !isRunning;\n            toggleButton.textContent = isRunning ? 'Stop Simulation' : 'Start Simulation';\n            if (isRunning) {\n                requestAnimationFrame(simulate);\n            }\n        });\n\n        initializeParticles();\n    </script>\n</body>\n</html>

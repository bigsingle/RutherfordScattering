<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutherford Scattering Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #e0e0e0;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rutherford Scattering Simulation</h1>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="numParticles">Number of particles:</label>
        <input type="number" id="numParticles" value="100" min="1" max="1000">
        <button id="startSimulation">Start Simulation</button>
    </div>
    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const nucleus = { x: canvas.width / 2, y: canvas.height / 2, radius: 20, charge: 1000 };
        let particles = [];

        function Particle(x, y, angle, speed) {
            this.x = x;
            this.y = y;
            this.angle = angle;
            this.speed = speed;
            this.radius = 5;
        }

        Particle.prototype.update = function() {
            // Update particle position based on speed and angle
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            // Simulate Coulomb force
            const dx = nucleus.x - this.x;
            const dy = nucleus.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const force = nucleus.charge / (distance * distance); // Simplified force calculation
            this.angle += (force > 0 ? Math.atan2(dy, dx) : 0);
        };

        function drawNucleus() {
            ctx.beginPath();
            ctx.arc(nucleus.x, nucleus.y, nucleus.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'gold';
            ctx.fill();
            ctx.closePath();
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNucleus();
            drawParticles();
            particles.forEach(p => p.update());
            requestAnimationFrame(update);
        }

        document.getElementById('startSimulation').onclick = function() {
            const numParticles = document.getElementById('numParticles').value;
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 2 + 1;
                const particle = new Particle(Math.random() * canvas.width, Math.random() * canvas.height, angle, speed);
                particles.push(particle);
            }
            update();
        };
    </script>
</body>
</html>

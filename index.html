<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutherford Scattering Simulation</title>
    <script>
        let simulationRunning = false;
        let coulombForce;

        function toggleSimulation() {
            const button = document.getElementById('toggleButton');
            simulationRunning = !simulationRunning;
            button.innerText = simulationRunning ? 'Stop Simulation' : 'Start Simulation';
            if (simulationRunning) {
                runSimulation();
            }
        }

        function runSimulation() {
            // Calculate Coulomb force: F = k * (q1 * q2) / r^2
            const k = 8.99e9; // Coulomb's constant in N m²/C²
            const qAlpha = 2 * 1.6e-19; // Charge of alpha particle (2e)
            const qGold = 79 * 1.6e-19; // Charge of gold nucleus (79e)
            const r = 1e-12; // Distance between alpha particle and gold nucleus in meters
            coulombForce = k * (qAlpha * qGold) / (r * r);
            console.log('Coulomb Force:', coulombForce);
            // Logic for the simulation goes here...
            // If you want to run it continuously, use `requestAnimationFrame(runSimulation);`
        }
    </script>
</head>
<body>
    <h1>Rutherford Scattering Simulation</h1>
    <button id="toggleButton" onclick="toggleSimulation()">Start Simulation</button>
</body>
</html>
